<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - UltraVSC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="authPage" class="auth-section">
        <h1 class="auth-title">UltraVSC</h1>
        <div id="loginForm">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Đăng nhập</button>
            </form>
            <div class="auth-toggle">
                Chưa có tài khoản? <a href="#" onclick="toggleAuthForm()">Đăng ký</a>
            </div>
        </div>

        <div id="registerForm" class="hidden">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Vai trò</label>
                    <select class="form-select" required>
                        <option value="student">Học sinh</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Đăng ký</button>
            </form>
            <div class="auth-toggle">
                Đã có tài khoản? <a href="#" onclick="toggleAuthForm()">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
